<head>

        <main>
            <div class="container">

                    <button id="start">START</button>
                    <p id="score"></p>
                    <p id="highScore"></p>

                    <ul>
                        <li><span class="highlited">S</span> > go down by 1 row </li>

                        <li><span class="highlited">D</span> > move to the left</li>
                        <li><span class="highlited">➡️</span> > rotate next</li>
                        <li><span class="highlited">⬅️</span> > rotate previous</li>
